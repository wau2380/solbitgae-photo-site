<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>솔빛제</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 5px 30px 30px 30px;
      }
      .form-label {
        margin-top: 100px;
      }
      .btn-outline-success {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form class="main">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">제 7회 솔빛제 사진 찍기 대회</span>
        </div>
      </nav>

      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="gh.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>추억 사진 예시</h5>
              <p>친구들과 재밌게 사진을 찍어봅시다 !</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="hap.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>행복 사진 예시</h5>
              <p>여러분들이 어느순간이 가장 행복했나요?</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="ss.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>존경 사진 예시</h5>
              <p>여러분들이 존경하는 이는 누구인가요?</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="zzz.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>사랑 사진 예시</h5>
              <p>여러분들은 누구를 사랑하나요?</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div>
        <label for="formFileLg" class="form-label"><h1>사랑</h1></label>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
          required
        />
      </div>
      <div>
        <label for="formFileLg" class="form-label"><h1>사랑</h1></label>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
          required
        />
      </div>
      <div>
        <label for="formFileLg" class="form-label"><h1>사랑</h1></label>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
          required
        />
      </div>
      <div>
        <label for="formFileLg" class="form-label"><h1>사랑</h1></label>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
          required
        />
      </div>
      <div>
        <label for="formFileLg" class="form-label"><h1>사랑</h1></label>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
          required
        />
      </div>

      <button class="btn btn-outline-success me-2" type="button">제출</button>
    </form>

    <script type="module" defer src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
